<!DOCTYPE html>

{% extends "mahal/layout.html" %}
{% block body_block %}
{% load static %}
<head>
	<link rel="stylesheet" href="{% static "css/register.css" %}">
</head>
	<body>
			<div class="container-reg">
				<h1>Register</h1>
				<p>Please fill in this form to create an account.</p>

    <!-- reg	istration details including user name and password -->
				<h3>Login Details</h3>
				<hr>
				<form action="D:/Learning/website/project/templates/familyregister.html">
					<table>
						<col width="150">
						<col width="400">
						<tr>
							<td><label for="Reg_email"><b>Email: </b></label></td>
							<td><input type="text" placeholder="Enter Email" name="Reg_email" required></td>
						</tr>
						<tr>
							<td><label for="Reg_psw"><b>Password: </b></label></td>
							<td><input type="password" placeholder="Enter Password" name="Reg_psw" required></td>
						</tr>
						<tr>
							<td><label for="Reg_pswrepeat"><b>Retype Password: </b></label></td>
							<td><input type="password" placeholder="Repeat Password" name="Reg_pswrepeat" required></td>
						</tr>
						<tr>
							<td><label for="Reg_mobile"><b>Mobile Number: </b></label></td>
							<td><input type="password" placeholder="Enter Mobile Number" name="Reg_mobile" required></td>
						</tr>
					</table>
					<hr>
					<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
					<button type="submit" class="registerbtn">Register</button>
				</form>

				<div class="container signin">
					<p>Already have an account? <a href="#">Sign in</a>.</p>
				</div>
			</div>
	{% endblock %}
